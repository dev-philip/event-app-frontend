<!-- BEGIN -->

<div id="app">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #FFD700;">
      <img src="assets/images/img.png" style="margin-right: 5px;" class="img-fluid" height="40" width="40">
      <a class="navbar-brand" href="./">KnightsUnite</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <!-- Login Box -->
    <div class="container-fluid col-md-6 col-xl-4" id="form-box" style="margin-top: 30px;">
      <div class="card shadow">
        <h4 class="card-header">
          Login
        </h4>
        <div class="card-body">
          <form id="login-form" novalidate>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" class="form-control" maxlength="50" required>
              <div class="invalid-feedback">
                Please enter your username.
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="form-control" maxlength="50" required>
              <div class="invalid-feedback">
                Please enter your password.
              </div>
            </div>
            <div class="form-group form-row">
              <div class="col">
                <button id="login-button" class="btn btn-block btn-primary btn-lg" type="button">
                  Login
                  <i id="login-arrow" class="fa fa-arrow-right" aria-hidden="true"></i>
                  <span id="login-spinner" class="spinner-border spinner-large-button d-none" role="status"
                    aria-hidden="true"></span>
                </button>
              </div>
            </div>
          </form>
          <div id="login-response" class="alert alert-danger d-none" role="alert"></div>
          <p class="text-center">
            Don't have an account?
            <a routerLink="/signup">Register</a>
          </p>
        </div>
      </div>
    </div>
  </div>

<!-- END -->
